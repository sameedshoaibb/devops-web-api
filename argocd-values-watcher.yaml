# ArgoCD Application that monitors ONLY values.prod.yaml file changes
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banking-api-prod-config-watcher
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/sameedshoaibb/devops-web-api.git
    targetRevision: main
    path: banking-api/helm
    helm:
      valueFiles:
        - values.yaml
        - values.prod.yaml
    # Monitor only specific files
    directory:
      recurse: false
      include: "values*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: banking-api-prod-config
  syncPolicy:
    automated:
      prune: false  # Don't prune since we're only watching config changes
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - SkipDryRunOnMissingResource=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m0s
  # Configure to ignore changes to everything except values files
  ignoreDifferences:
    - group: ""
      kind: "ConfigMap"
      name: "*"
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
    - group: "apps"
      kind: "Deployment"
      name: "*"
      jsonPointers:
        - /spec/template/metadata/annotations
        - /spec/template/metadata/labels
        - /status
  revisionHistoryLimit: 3
---
# Webhook configuration to trigger sync only on values file changes
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: values-only-project
  namespace: argocd
spec:
  description: Project for monitoring only values file changes
  sourceRepos:
    - 'https://github.com/sameedshoaibb/devops-web-api.git'
  destinations:
    - namespace: 'banking-api-*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
  namespaceResourceWhitelist:
    - group: 'apps'
      kind: Deployment
    - group: ''
      kind: Service
    - group: ''
      kind: ConfigMap
  roles: []